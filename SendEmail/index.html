<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <title>Send Email Using JS</title>
</head>
<body>
    <form action="#" method="POST" id="contact-form">
        <label for="Email">E-mail cím</label>
        <input type="email" name="email" class="input-control"
        placeholder="Adja meg az e-mail címét">
        <label for="Name">Név</label>
        <input type="text" name="name" class="input-control"
        placeholder="Adja meg a nevét">
        <label for="Message">Üzenet</label>
        <textarea type="message" name="email" cols="30" rows="10" class="contact-msg"
        placeholder="Adja meg az e-mail címét"></textarea>
        
        <button type="submit" class="btn-submit">Küld</button>
        <div class="loader">
            <i class="fa-solid fa-spinner"></i>
            
        </div>
        <div class="form-message"></div>
    </form>
    <script src="script.js"></script>
</body>
</html>
